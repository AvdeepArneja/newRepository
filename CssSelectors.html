<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }
        /* Id Selector */
        #FirstPara{
            color: Green;
        }
        /* Class Selector */
        .bgblue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping Selector */
        footer , span{
            background-color: pink;
        }
    </style>
</head>
<body>

    <p id="FirstPara" class="">This is a simple paragraph to demonstrate css selectors</p>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id="ThirdPara" class="redElement bgblue">This is a simple paragraph to demonstrate css selectors</p>

    <div>
        <p>This is a simple paragraph to demonstrate css selectors</p>
        <span>This is span</span>
    </div>


    <footer>This is footer</footer>
    
</body>
</html>
